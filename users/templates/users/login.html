    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Auth Application</title>
        <style>
        .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
        }
     
        </style>
    </head>
    <body>
        {% load widget_tweaks %}
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="{% url 'home' %}" class="navbar-brand mr-4"><b style="color:#2ba977; margin-left: 10%;">Auth Application</b></a>
        </nav>        <br>
        <br>
        <div class="row justify-content-center container-fluid">
            <div class="col-md-6">
            <div class="card" style="max-width: 540px;">
            <header class="card-header">
                <b style="color:#2ba977;  font-size: 20px;">Log In</b></a>
            </header>
            <article class="card-body">
            <form method="POST">
                {% csrf_token %}
              <div class="form-row">
                <div class="col form-group">
                  <label>Username</label>   
                 {{form.username|add_class:'form-control'}}
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label>Password</label>
                 <!-- {{form.password|add_class:'form-control'}} -->
                 {% render_field form.password type="password" class="form-control" id="myInput"  %}
                </div>
                
              </div>
                  
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-outline-success btn-block form-control"> Log In  </button>
                </div>  
                
            </form>
            </article>
            <div class="border-top card-body text-center">Don't Have an account?  <a href="{% url 'register' %}" style="color:#2ba977;">Register</a></div>
            <div class="border-top card-body text-center"><a href="{% url 'send-reset' %}" style="color:#2ba977;">Forgot your password?</a></div>  
            </div>
            </div> 
            </div>
            </div> 
            
    </body>
    </html>
